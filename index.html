<html lang="en">

<head>

    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">

            <div class="song" data-index="7">
                <img src="images/8.webp">

                <img src="images/9.webp">
                <div>

            <div class="song" data-index="9">
                <img src="images/10.webp">
                <div>

            <div class="song" data-index="6">
                <img src="images/7.webp">
                <div>

            </div>
            <div class="song" data-index="7">
                <img src="images/8.webp">
                <div>

                <img src="images/10.webp">
                <div>
                    <p>Shaky</p>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="player">
            <img id="cover" src="images/cover1.jpg">
            <h3 id="title">Song One</h3>

            <div class="controls">
                <button onclick="prevSong()">
                    <i class="fa-solid fa-angles-left"></i>
                </button>

                <button id="playPauseBtn" onclick="playPause()">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button onclick="nextSong()">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>

            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progress" value="0">
                <span id="duration">0:00</span>
            </div>

            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dad63dece2.js" crossorigin="anonymous"></script>
</body>

</html>
